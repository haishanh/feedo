<!DOCTYPE html>
<html lang="en">
  <body
    id="shots"
    class="logged-out not-pro not-player not-self not-team not-on-team"
  >
    <div id="wrap">
      <div id="wrap-inner" class="flushed">
        <div id="content" role="main">
          <div id="main" class="main-full">
            <ol class="shots-grid group dribbbles container-fluid">
              <li
                id="screenshot-123"
                data-screenshot-id="123"
                class="shot-thumbnail js-shot-thumbnail shot-thumbnail-container"
                data-ad-data=""
                data-boost-id=""
                data-is-boost-fallback=""
              >
                <div
                  class="js-shot-thumbnail-base shot-thumbnail-base disabled-shot-section dribbble-shot dribbble"
                >
                  <figure class="shot-thumbnail-placeholder">
                    <img
                      alt="alt"
                      data-srcset="data-srcset"
                      data-src="data-src"
                      data-sizes="auto"
                      class="lazyload"
                      src="src"
                    />
                  </figure>

                  <div class="shot-thumbnail-extras"></div>

                  <a
                    class="shot-thumbnail-link dribbble-link js-shot-thumbnail-link"
                    href="/shots/123-some-slug"
                  >
                    <span class="accessibility-text">View Awesome Design</span>
                  </a>
                  <div class="shot-thumbnail-overlay">
                    <div class="shot-thumbnail-overlay-content">
                      <div class="shot-title">Awesome Design</div>
                    </div>
                  </div>
                </div>

                <div class="shot-details-container">
                  <div class="user-information">
                    <a class="hoverable url" rel="contact" href="/john"
                      ><img
                        class="photo"
                        alt="John Doe"
                        src="https://cdn.dribbble.com/123.png?456"
                      />
                      <span class="display-name">John Doe</span></a
                    >
                  </div>
                </div>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
